<div class="col-md-5">
	<div class="row"> 
	  <div class="col-xs-12">
		<div class="category-box">
			<h4 class="category-label">Category Name:<h4>
		</div>
		{% if 'username' in session %}
			<div class="pull-right category-box" >
				<a href="{{url_for('createItem')}}" class="btn btn-success pull-right">New Item</a>
			</div>
		{% endif %}
	  </div> 
	</div>
	<div class="row">
	  <div class="col-xs-12">
		<ul class="list-group">
		  {% for category in categories %}
			{% include "category_item.html" %}
		  {% endfor %}
		</ul>
	  </div>
	</div>
</div>
