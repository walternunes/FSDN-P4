<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Item Catalog</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	{% include "header.html" %}
	<div class="container">
		<div class="row">
			<h2 style="text-align: center;"class="form-signin-heading">Please sign in using</h2>

<hr>
<div style="width: 100%;  text-align: center;">
	<div id="signInButton" style="display: inline-block">
		<span data-scope="openid email"
            data-clientid="335616115800-mim4qj5dad05nbau20im64pelssq0cdp.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force"
			style="background:#e74c3d;" 
			class="btn btn-lg btn-primary btn-block g-signin" type="submit">Google +</span>
	</div>
	<div style="display: inline-block"><button style="background:#3b5998;" class="btn btn-lg btn-primary btn-block" type="submit">Facebook</button></div>
</div>



<div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/catalog";
         }, 4000);
          
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>


		</div>
	</div>
</body>
</html>
